<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templating with Go-Lang</title>
  </head>
  <body>
    <div>
      <ul>
        {{range $data := .}}
        <li>ID: {{$data.ID}} Title: {{$data.Title}}</li>
        {{end}}
      </ul>
    </div>
  </body>
</html>
