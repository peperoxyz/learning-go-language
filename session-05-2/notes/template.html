<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind latest cdn -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Templating in Golang</title>
  </head>
  <body>
    <h1 class="text-4xl font-bold text-center mt-10">Books</h1>
    <div class="books flex justify-center items-center">
      {{range $bookData := .}}
      <div class="book p-5">
        <a href="#" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
          <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="https://gerai.kompas.id/wp-content/uploads/2023/06/ginee_20230622180630695_7892702895.png" alt="" />
          <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{$bookData.Title}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Author: {{$bookData.Author}}</p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Stock: {{$bookData.Stock}}</p>
          </div>
        </a>
      </div>
      {{end}}
    </div>
  </body>
</html>
